<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background: linear-gradient(to right,rgb(0, 0, 0), #ff4b2b);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            max-width: 500px;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .card-header {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
        }

        .form-control {
            height: 50px;
            font-size: 18px;
        }

        .btn {
            font-size: 18px;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .alert {
            font-size: 18px;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }

        .form-check-label {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 register-container">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    User Registration
                </div>
                <div class="card-body">
                    <!-- Success or Error Messages -->
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/auth/register}" method="post">
                        <!-- Email -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter your email" required/>
                        </div>

                        <!-- Password -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter a password" required/>
                        </div>

                        <!-- Admin checkbox -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" name="admin" value="true" id="adminCheck"/>
                            <label class="form-check-label" for="adminCheck">Register as Admin?</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Register</button>
                            <a th:href="@{/auth/login}" class="btn btn-secondary mt-3">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
</body>
</html>
