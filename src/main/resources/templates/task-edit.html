<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        /* Gradient Background */
        body {
            background: linear-gradient(to right,rgb(0, 0, 0), #feb47b);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
        }

        /* Card Customization */
        .card {
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        /* Header Customization */
        .card-header {
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
        }

        /* Input Field Styling */
        .form-control {
            height: 50px;
            font-size: 18px;
            border-radius: 10px;
        }

        /* Select Field Styling */
        .form-select {
            height: 50px;
            font-size: 18px;
            border-radius: 10px;
        }

        /* Button Styling */
        .btn {
            font-size: 18px;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            transition: 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        /* Form Labels */
        .form-label {
            font-size: 18px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 form-container">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <span th:text="${#strings.isEmpty(task.id) ? 'Create Task' : 'Edit Task'}"></span>
                </div>
                <div class="card-body">
                    <form th:action="${#strings.isEmpty(task.id) ? '/tasks/admin/save' : '/tasks/admin/update/' + task.id}"
                          method="post"
                          th:object="${task}">

                        <!-- Title -->
                        <div class="mb-4">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" th:field="*{title}" placeholder="Enter task title" required>
                        </div>

                        <!-- Description -->
                        <div class="mb-4">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" placeholder="Enter task description" rows="4" required></textarea>
                        </div>

                        <!-- Status -->
                        <div class="mb-4">
                            <label class="form-label">Status</label>
                            <select class="form-select" th:field="*{status}" required>
                                <option value="" disabled selected>Select status</option>
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>

                        <!-- Priority -->
                        <div class="mb-4">
                            <label class="form-label">Priority</label>
                            <select class="form-select" th:field="*{priority}" required>
                                <option value="" disabled selected>Select priority</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>

                        <!-- Buttons -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success mb-2">Save Task</button>
                            <a th:href="@{/tasks}" class="btn btn-secondary">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}" defer></script>
</body>
</html>
